<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice1</title>
  </head>
  <body>
    <h1>JavaScriptでオブジェクトを学ぶ</h1>
    <script>
      // 分割代入
      const hello = {
        lang: "英語",
        country: "USA",
      };

      const { country, lang, place = "ニューヨーク" } = hello;
      console.log(country);
      const text = `私の出身国は${country}です！母国語は${lang}で、いまは${place}に住んでいます。`;
      console.log(text);

      //プロパティ名のままじゃいつか名前被っちゃうよ！って
      // だから名前を新しくつける

      const { country: firstCountry, lang: firstLang } = hello;
      console.log(
        `ハンバーガー大国${firstCountry}、${firstLang}で話しましょう`
      );
      // 配列でも同じようなことができる(ただしインデックス順にはなる)
      const hello2 = ["英語", "USA"];
      const [firstElement] = hello2;
      console.log(firstElement);

      // 配列の複製
      const copyHello = [...hello2];
      console.log(copyHello);

      const mapArray = copyHello.map((name) => {
        return name + "Copy";
      });

      console.log(mapArray);
    </script>
  </body>
</html>
